- name: Create app dir
  become: yes
  file:
    path: /home/ubuntu/app
    state: directory

- name: "Copy backend build folder to EC2"
  become: yes
  unarchive:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/app/
    owner: ubuntu
    
- name: "list dirs"
  become: yes
  command: "ls /home/ubuntu/app/"
  
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
   

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: latest
